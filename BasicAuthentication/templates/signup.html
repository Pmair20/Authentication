<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Signup for a new account here</h1>
        <form method="POST" class="mt-3">
            <div class="form-group">
                <label for="username">Username of the new account</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password of your new account</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Signup with this username and password</button>
        </form>
    </div>
</body>
</html>
